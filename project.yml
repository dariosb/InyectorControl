# Example Ceedling yml file for testing RKH Inyector Control statechart

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build/ceedling
#  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: vendor/ceedling
  :default_tasks:
    - test:all

#:release_build:
#  :output: MyApp.out
#  :use_assembly: FALSE

:environment:

:extension:
  :executable: .out

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/**
    - vendor/rkh/source/fwk/src
    - vendor/rkh/source/mempool/src
    - vendor/rkh/source/portable/test
    - vendor/rkh/source/queue/src
    - vendor/rkh/source/sm/src
    - vendor/rkh/source/sma/src
    - vendor/rkh/source/trc/src
    - vendor/unitrazer
  :include:
    - inc/**
    - vendor/rkh/source/fwk/inc
    - vendor/rkh/source/mempool/inc
    - vendor/rkh/source/queue/inc
    - vendor/rkh/source/sm/inc
    - vendor/rkh/source/sma/inc
    - vendor/rkh/source/tmr/inc
    - vendor/rkh/source/trc/inc
    - vendor/unitrazer
  :support:
    - test/support

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines []
  :test:
    - *common_defines
    - TEST
    - __TEST__
    - __UNITRAZER_LIB__
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: Mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :callback_after_arg_check: TRUE
  :when_ptr: :compare_ptr
  :plugins:
    - :ignore_arg
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:gcov:
    :html_report_type: basic

#:tools:
# Ceedling defaults to using gcc for compiling, linking, etc.
# As [:tools] is blank, gcc will be used (so long as it's in your system path)
# See documentation to configure a given toolchain for use

# LIBRARIES
# These libraries are automatically injected into the build process. Those specified as
# common will be used in all types of builds. Otherwise, libraries can be injected in just
# tests or releases. These options are MERGED with the options in supplemental yaml files.
:libraries:
  :placement: :end
  :flag: "${1}" 
  :common: &common_libraries []
  :system:
    - vendor/unitrazer/unitrzlib.a
    - -lstdc++
  :test:
    - *common_libraries
  :release:
    - *common_libraries

:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
...
